<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New customer</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/saveAcc}" th:object="${account}" method="post">
 
      
<div alight="left">
            <tr>
                <label class="form-label" >Account Number</label>
                <td>
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{accountnumber}" class="form-control" placeholder="1234567890" />
                </td>
            </tr>
         </div>  
            
           <div alight="left">
          
            <tr>
                 <label class="form-label" >Date of Creation</label>
                <td><input type="text" th:field="*{dateofcreation}" class="form-control" placeholder="DD/MM/YYYY" /></td>
            </tr>
            </div>
            <div alight="left">
          
            <tr>
                 <label class="form-label" >Currency</label>
                <td><input type="text" th:field="*{currency}" class="form-control" placeholder="Currency" /></td>
            </tr>
            </div>
            <div alight="left">
          
            <tr>
                 <label class="form-label" >Mobile Number</label>
                <td><input type="text" th:field="*{mobilenumber}" class="form-control" placeholder="0772715283" /></td>
            </tr>
            </div>
            <div alight="left">
          
            <tr>
                 <label class="form-label" >Branch</label>
                <td><input type="text" th:field="*{branch}" class="form-control" placeholder="Branch name" /></td>
            </tr>
            </div>
            <div alight="left">
          
            <tr>
                 <label class="form-label" >Initial Balance</label>
                <td><input type="text" th:field="*{initialbalance}" class="form-control" placeholder="XXX,XX" /></td>
            </tr>
            </div>
            <div alight="left">
          
            <tr>
                 <label class="form-label" >Active Balance</label>
                <td><input type="text" th:field="*{activebalance}" class="form-control" placeholder="XXX.XX" /></td>
            </tr>
            </div>
            <div alight="left">
          
            <tr>
                 <label class="form-label" >Debit Amount</label>
                <td><input type="text" th:field="*{debitamount}" class="form-control" placeholder="(XXX.XX)" /></td>
            </tr>
            </div>
            <div alight="left">
                 <tr>
                 <label class="form-label" >Credit Amount</label>
                <td><input type="text" th:field="*{creditamount}" class="form-control" placeholder="XXX.XX" /></td>
            </tr>
            </div>
            <div alight="left">
                 <tr>
                 <label class="form-label" >Debit Narration</label>
                <td><input type="text" th:field="*{debitnarration}" class="form-control" placeholder="enter narration for debit figure" /></td>
            </tr>
            </div>
            <div alight="left">
                 <tr>
                 <label class="form-label" >Credit Narration</label>
                <td><input type="text" th:field="*{creditnarration}" class="form-control" placeholder="enter narration for credit figure" /></td>
            </tr>
            </div>
<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
